        /* TipTap ProseMirror Styles */
        .ProseMirror {
          outline: none;
          min-height: 400px;
          color: #334155;
        }
        .ProseMirror p.is-editor-empty:first-child::before {
          content: attr(data-placeholder);
          float: left;
          color: #cbd5e1;
          pointer-events: none;
          height: 0;
        }
        .ProseMirror h1 { font-size: 2.25rem; font-weight: 800; margin-bottom: 1rem; color: #0f172a; }
        .ProseMirror h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.75rem; color: #1e293b; }
        .ProseMirror p { margin-bottom: 1rem; }
        .ProseMirror ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .ProseMirror ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        .ProseMirror blockquote { 
            border-left: 4px solid #e2e8f0; 
            padding-left: 1rem; 
            font-style: italic; 
            color: #64748b; 
            margin-bottom: 1rem;
        }
        .ProseMirror mark {
            background-color: #fef08a;
            padding: 0 0.2rem;
            border-radius: 0.2rem;
        }
    </style>
